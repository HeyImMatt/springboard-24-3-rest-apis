<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../static/scripts.js" defer></script>
  <title>Cupcakes!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto text-center">
        <h2 class="mb-3">Cupcakes!</h2>
        <ul id="cupcakes-list" class="list-group">

        </ul>
        <form class="mt-4">
          <h4>Add a new cupcake!</h4>
          <div class="form-group">
            <label for="flavor">Flavor:</label>
            <input type="text" class="form-control" id="flavor" required>
          </div>
          <div class="form-group">
            <label for="size">Size:</label>
            <input type="text" class="form-control" id="size" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" min="0" max="10" class="form-control" id="rating" required>
          </div>
          <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" class="form-control" id="image">
          </div>
          <button id="createBtn" class="btn btn-info" type='submit'>Add Cupcake</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
